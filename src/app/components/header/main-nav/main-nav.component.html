<div class="navbar__main">
    <label for="search" class="navbar__search">
        <span class="navbar__search-label">Search: </span>
        <input
            type="search"
            class="navbar__search-input"
            name="search"
            id="search"
            placeholder="Search product-view here..."
            [(ngModel)]="searchValue"
        />
    </label>

    <ul class="navbar__links">
        <li class="navbar__link-item" *ngFor="let item of navItems">
            <a [href]="item.link">{{ item.text }}</a>
        </li>
    </ul>
</div>
